{% extends "basic.html" %}

{% block content %}
 <div class="az-signin-wrapper">
      <div class="az-card-signin">
        <h1 class="az-logo">Name.</h1>
        <div class="az-signin-header">
          <h2>Welcome back!</h2>
          <h4>Please sign in to continue</h4>

          <form action="{% url 'loginPage' %}" method="post"> {% csrf_token%}
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="name" placeholder="Enter your Username">
            </div><!-- form-group -->
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="pwd" placeholder="Enter your password" >
            </div><!-- form-group -->
            <button class="btn btn-az-primary btn-block">Sign In</button>
          </form>
        </div><!-- az-signin-header -->
        <div class="az-signin-footer">
          
        </div><!-- az-signin-footer -->
      </div><!-- az-card-signin -->
    </div><!-- az-signin-wrapper -->

{% endblock content %}o
