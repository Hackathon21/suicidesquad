<div class="container-fluid bg-dark pb-3 mt-4" style="border-radius:50px;">
    <div class="row d-flex justify-content-around" >
    
        <div class="col-md-5  mt-3">
            <div class="table-responsive d-flex flex-column border p-3 bg-light" style="border-radius:50px;"> 
                <a href="{% url 'getDoctorCity' %}" class="btn btn-block btn-primary my-md-4"><h5>Search Doctors in Your City</h5></a>
                <a href="" class="btn btn-block btn-warning my-md-4"><h5>Need any medicines?</h5></a>
                <a href="" class="btn btn-block btn-danger my-md-4"><h5>Need a Hospital Bed?</h5></a>
            </div>
        </div>
        <div class="col-sm-5 mt-5 " >
            <div class="table-responsive border p-4 bg-light" >
                <table class="table table-dark">
                {% if appointments %}
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                        <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        </tr>
                    {% else %}
                        <tr>
                        <th scope="row"></th>
                        <th scope="row">No Appointments Today</th>
                        
                        </tr>
                
                        
                        
                    </tbody>
                {% endif %}
                </table>
                
            </div> 
            <a href="" class="btn btn-primary btn-block btn-sm">New Appointment? </a>
        </div>
    </div>
